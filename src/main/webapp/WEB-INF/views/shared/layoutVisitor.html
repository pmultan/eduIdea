<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headFragment">
<title>EduIdea alpha</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!-- BootStrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="http://bootswatch.com/simplex/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/assets/css/newsCarousel.css}" />

<!-- DataTables -->
<script type="text/javascript" charset="utf8"
	src="//cdn.datatables.net/1.10.6/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8"
	src="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.js"></script>

<!-- NOTY -->
<script th:src="@{/assets/js/jquery.noty.packaged.min.js}"></script>

<!-- CKEditor -->
<script th:src="@{/assets/js/ckeditor/ckeditor.js}"></script>

<!-- Custom Utilities -->
<script th:src="@{/assets/js/utilities.js}"></script>
</head>
<body>
	<div th:fragment="headerFragment">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container" style="padding: 5px;">
				<div class="navbar-header">
					<img
						src="http://www.findabetterway.org.uk/wp-content/uploads/2014/04/fabw-logo-new.png"
						style="width: 70px;" class="navbar-left" /> <a th:href="@{/}"
						class="navbar-brand" th:inline="text"
						style="margin-top: 15px; margin-right: 20px; color: rgb(184, 30, 13);">[[${model
						== null ? "EduIdea" : model.appTitle}]]</a>
					<button class="navbar-toggle" type="button" data-toggle="collapse"
						data-target="#navbar-main" style="margin-top: 25px;">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse" id="navbar-main"
					style="margin-top: 15px;">
					<ul class="nav navbar-nav">
						<li class=""><a th:href="@{/}">Home</a></li>
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" href="#" id="themes">Ideas <span
								class="caret"></span></a>
							<ul class="dropdown-menu" aria-labelledby="themes">
								<li th:each="categoryItem, row : ${session.rootCategories} "><a href="#" th:text="${categoryItem.getName()}"></a></li>
							</ul></li>
						<li><a href="#">About</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li th:if="${#httpServletRequest.remoteUser != null}">
							<p class="navbar-text" th:inline="text">
								Logged in as <span style="color: #d9230f;">[[${#httpServletRequest.remoteUser}]]</span>
							</p>
						</li>
						<li><a th:href="@{/login}">Sign In</a></li>
						<li><a th:href="@{/sign-up}">Sign Up</a></li>
					</ul>
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search" />
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
