<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headFragment">
<title>EduIdea alpha</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="http://bootswatch.com/simplex/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/assets/css/newsCarousel.css}" />

<!-- DataTables -->
<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.6/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.js"></script>
</head>
<body>
	<div th:fragment="headerFragment">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a th:href="@{/}" class="navbar-brand" th:inline="text">[[${model
						== null ? "EduIdea" : model.appTitle}]]</a>
					<button class="navbar-toggle" type="button" data-toggle="collapse"
						data-target="#navbar-main">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse" id="navbar-main">
					<ul class="nav navbar-nav">
						<li class=""><a th:href="@{/}">Home</a></li>
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" href="#" id="themes">Ideas <span
								class="caret"></span></a>
							<ul class="dropdown-menu" aria-labelledby="themes">
								<li><a href="#">Basic</a></li>
								<li class="divider"></li>
								<li><a href="#">Better</a></li>
								<li><a href="#">The Best</a></li>
							</ul></li>
						<li><a href="#">About</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li th:if="${#httpServletRequest.remoteUser != null}">
							<p class="navbar-text" th:inline="text">
								Logged in as <span style="color: #d9230f;">[[${#httpServletRequest.remoteUser}]]</span>
							</p>
						</li>
						<li><a th:href="@{/login}">Sign In</a></li>
						<li><a th:href="@{/sign-up}">Sign Up</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
